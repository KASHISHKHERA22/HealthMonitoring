{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/signUp.css' %}">
</head>

<body>
    <!--SignUp-->
    <div class="login-container">
        <div class="form-container">
            <h2>SignUp</h2>
            <form action="signUp" class="actForm" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username" class="labelText">Full Name*</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email" class="labelText">E-mail*</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="Password" class="labelText">Password*</label>
                    <input type="password" id="Password" name="password" required>
                </div>
                {% comment %} <div class="form-group">
                    <label for="Password" class="labelText">Re-Enter Password*</label>
                    <input type="password" id="Password" name=" Password" required>
                </div> {% endcomment %}
                <div class="form-group rowType">
                    <label for="number" class="labelText">Phone Number*</label>
                    <label for="age" class="labelText">Age*</label>
                </div>
                <div class="form-group rowType">
                    <input type="tel" maxlength="10" id="number" name="number" required>
                    <input type="number" id="number" name="age" required>
                </div>
                <div class="form-group">
                    <label for="gender" class="labelText selectLabel">Gender*</label>
                    <select name="gender" >
                        <option value="" disabled selected>Select your role</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="number" class="labelText selectLabel">Role*</label>
                    <select name="country" >
                        <option value="" disabled selected>Select your role</option>
                        <option value="Doctor">Doctor</option>
                        <option value="Patient">Patient</option>
                    </select>
                </div>

                <div class="form-group">
                    <button type="submit" class="button">SignUp</button>
                    <span>Already have an account!! <a href="/auth/signIn">Click here</a></span>
                </div>
            </form>
        </div>
        <div class="text-container">
            <h1>Welcome To Swasthik</h1>
            <h2>Get started with your account....</h2>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/0a6538b53f.js" crossorigin="anonymous"></script>

</html>
