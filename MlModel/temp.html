<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
</head>
<body>
    <div id="qrCodeContainer"></div>

    <!-- Include qrcode-generator library -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator/qrcode.js"></script>
    <script>
        function createQRCode(data) {
            // Initialize QRCode object
            var qr = qrcode(0, 'L'); // Change 'L' to adjust error correction level if needed
            qr.addData(JSON.stringify(data));
            qr.make();

            // Create image tag
            var imgElement = document.createElement('img');
            imgElement.src = qr.createDataURL(4); // Scale factor: 4
            
            // Append the QR code image to the container
            document.getElementById('qrCodeContainer').appendChild(imgElement);
        }

        // Example usage
        var data = {
            name: 'Nishant Tomar',
            age: 21,
            city: 'Surat',
            'doctor name': 'Mrs Kashish',
            'mob no': 420,
            symptoms: ['infection', 'snoring'],
            disease: 'kashish ki gaaf'
        };

        createQRCode(data);
    </script>
</body>
</html>
