{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symptoms Dropdown</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/Prediction.css' %}">
</head>

<body>
    <nav>
        <ul class="nav-links">
            <li class="no-hover">
                <a href="#" style="margin-right: 1rem; font-size: 2rem; ">SHIM</a>
            </li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <div class="nav-left">
            <a href="#">{{user.fullName}}</a>
            <a href="/auth/logOut">Log Out</a>
        </div>
    </nav>

    <div class="container">
        <h2>Select Symptoms</h2>
        <div class="dropdown-container">
            <select id="symptomsDropdown">
                <option value="" selected disabled>Select</option>
            </select>
            <button onclick="addSymptom()">Add</button>
        </div>
        <form action="prediction" method="post" id="selectedSymptoms" class="selected-symptoms">
            {% csrf_token %}
            <button onclick="predictDisease()" class="predict-button" type="submit">Predict Disease</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/0a6538b53f.js" crossorigin="anonymous"></script>
    <script src="{% static 'js/Prediction.js' %}"></script>
</body>

</html>
