<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="signIn.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-primary ">
        <div class="container-fluid">
            <a class="navbar-brand fs-2 fw-bolder text-light" href="#">Swasthik</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active fs-5  text-light" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-5 text-light" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-5 text-light" href="#">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-5  text-light" href="#">MediPredictor</a>
                    </li>
                </ul>
            </div>
            <form class="d-flex">
                <a class="navbar-brand fs-5 text-light" href="#">Login</a>
                <a class="navbar-brand fs-5 text-light" href="#">SignUp</a>
            </form>
        </div>
    </nav>
    <!--Login Function-->
    <div class="login-container">
        <div class="text-container">
            <h1>Welcome Back</h1>
            <h2>Login To Continue Your Services...</h2>
        </div>
        <div class="form-container">
            <h2>Login</h2>
            <form action="/" class="actForm" method="post">
                <div class="form-group">
                    <label for="username" class="labelText">E-mail</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password" class="labelText">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="button">Login</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
