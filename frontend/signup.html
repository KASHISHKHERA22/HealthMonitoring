<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="signUp.css">
</head>

<body>
    <nav>
        <ul class="nav-links">
            <li class="no-hover">
                <a href="#" style="margin-right: 1rem; font-size: 2rem; ">SHIM</a>
            </li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <div class="nav-left">
            <a href="#">User</a>
            <a href="#">Sign In</a>
        </div>
    </nav>

    <!--SignUp-->
    <div class="login-container">
        <div class="form-container">
            <h2>SignUp</h2>
            <form action="/" class="actForm">
                <div class="form-group">
                    <label for="username" class="labelText">Full Name*</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email" class="labelText">E-mail*</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="Password" class="labelText">Password*</label>
                    <input type="password" id="Password" name="Password" required>
                </div>
                <div class="form-group">
                    <label for="Password" class="labelText">Re-Enter Password*</label>
                    <input type="password" id="Password" name=" Password" required>
                </div>
                <div class="form-group rowType">
                    <label for="number" class="labelText">Phone Number*</label>
                    <input type="tel" maxlength="10" id="number" name="number" required>
                </div>
                <div class="form-group">
                </div>
                <div class="form-group">
                    <label for="number" class="labelText">Choose Yourself*</label>
                    <select class="form-group" name="country" required>
                        <option value="" disabled selected>Select your role</option>
                        <option value="USA">Doctor</option>
                        <option value="UK">Patient</option>
                    </select>
                </div>

                <div class="form-group">
                    <button type="submit" class="button">SignUp</button>
                </div>
            </form>
        </div>
        <div class="text-container">
            <h1>Welcome To Swasthik</h1>
            <h2>Get started with your account....</h2>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/0a6538b53f.js" crossorigin="anonymous"></script>

</html>
