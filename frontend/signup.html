<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="signupstyle.css">
</head>

<body>
    <div class="login-container">
        <div class="form-container">
            <h2>SignUp</h2>
            <form action="/" class="actForm">
                <div class="form-group">
                    <label for="username" class="labelText">Name</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email" class="labelText">E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="Password" class="labelText">Password</label>
                    <input type="password" id="Password" name="Password" required>
                </div>
                <div class="form-group">
                    <label for="number" class="labelText">Phone Number</label>
                    <input type="tel" maxlength="10" id="number" name="number" required>
                </div>

                <div class="form-group">
                    <button type="submit" class="button">SignUp</button>
                </div>
            </form>
        </div>
        <div class="text-container">
            <h1>Welcome To Swasthik</h1>
            <h2>Get started with your account....</h2>
        </div>
    </div>
</body>

</html>
