<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Popup</title>
    <style>
        #qrcode-popup {
            height: 100vh;
            width: 100vw;
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }

        #qrimage {
            height: 50vw;
            width: 50vw;
            background-color: white;
            border: 2px solid black;
            border-radius: 10px;
            /* Additional styling for the QR code image container */
        }

        /* Additional styles for the close button */
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button onclick="toggleQRCodePopup()">Show QR Code</button>
    
    <div id="qrcode-popup">
        <div id="qrimage">
            <!-- QR code image will be placed here -->
            <span class="close-button" onclick="toggleQRCodePopup()">Close</span>
        </div>
    </div>

    <script>
        function toggleQRCodePopup() {
            var qrcodePopup = document.getElementById("qrcode-popup");
            qrcodePopup.style.display = (qrcodePopup.style.display === "none") ? "flex" : "none";
        }
    </script>
</body>
</html>
