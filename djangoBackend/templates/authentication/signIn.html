{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHMS - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/signIn.css' %}">
</head>

<body>
    <!--Login Function-->
    <div class="login-container">
        <div class="text-container">
            <h1>Welcome Back</h1>
            <h2>Login To Continue Your Services...</h2>
        </div>
        <div class="form-container">
            <h2>Login</h2>
            <form action="signIn" class="actForm" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username" class="labelText">E-mail</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password" class="labelText">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="button">Login</button>
                    <span>Don't have an account!! <a href="/signUp">Click here</a></span>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
